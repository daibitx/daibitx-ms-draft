syntax = "proto3";
option csharp_namespace = "Daibitx.Grpc.Contracts";

message StandardResponse{
   bool success = 1;
   string message = 2;
   string data = 3;
   int32 error_code = 4;
   map<string,string> metadata = 5;
}

message StandardRequest {
  string data = 1;
  map<string, string> headers = 2;
}

message PagedRequest {
  int32 page = 1;
  int32 page_size = 2;
  string filter_json = 3;
}

message PagedResponse {
  string items_json = 1;
  int64 total_count = 2;
}

message EmptyRequest {}
message EmptyResponse {}